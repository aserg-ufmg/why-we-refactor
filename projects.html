<div class="row">
  <div class="col-lg-8 col-lg-offset-2">
	
	<h2>Studied Projects ({{projects.length}} entries)</h2>
	
  <table class="table table-striped">
	  <tr><th>Project</th><th>Creation Date</th><th>Commits</th><th>Java Files</th><th>Contributors</th></tr>
		
		  <tr ng-repeat="project in projects">
		  
		  <td><a target="_blank" href="{{project.repository}}">{{project.repository}}</a></td>
		  <td>{{project.creationDate}}</td>
		  <td>{{project.commits}}</td>
		  <td>{{project.javaFiles}}</td>
		  <td>{{project.contributors}}</td>
		  </tr>
    
  </table>
		  
	</div>
</div>
